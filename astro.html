<body>
    <canvas id="gameCanvas" width="400" height="600"></canvas>

    <script defer>
        const canvas = document.getElementById("gameCanvas");
        const ctx = canvas.getContext("2d");

        const playerImg = new Image();
        playerImg.src = "ChatGPT_Image_10_Apr_2025__13.37.11-removebg-preview.png";

        const enemyImg = new Image();
        enemyImg.src = "depositphotos_123667532-stock-illustration-cute-alien-cartoon-in-the-removebg-preview.png";

        let player = {
            x: canvas.width / 2 - 30,
            y: canvas.height - 70,
            width: 60,
            height: 60,
            speed: 6, // Lebih pelan dari sebelumnya
            movingLeft: false,
            movingRight: false
        };

        let bullets = [];
        let enemies = [];
        let score = 0;
        let gameOver = false;

        function drawPlayer() {
            ctx.drawImage(playerImg, player.x, player.y, player.width, player.height);
        }

        function drawBullets() {
            ctx.fillStyle = "yellow";
            bullets.forEach(b => ctx.fillRect(b.x, b.y, b.width, b.height));
        }

        function drawEnemies() {
            enemies.forEach(e => {
                ctx.drawImage(enemyImg, e.x, e.y, e.width, e.height);
            });
        }

        function drawScore() {
            ctx.fillStyle = "white";
            ctx.font = "16px Arial";
            ctx.fillText("Score: " + score, 10, 20);
        }

        function drawGameOver() {
            ctx.fillStyle = "white";
            ctx.font = "30px Arial";
            ctx.fillText("GAME OVER", 100, canvas.height / 2);
        }

        function spawnEnemy() {
            const x = Math.random() * (canvas.width - 50);
            enemies.push({
                x,
                y: 0,
                width: 50,
                height: 50,
                speed: 2
            });
        }

        function updateGame() {
            // Update peluru & musuh
            bullets.forEach(b => b.y -= 5); // Lebih lambat
            enemies.forEach(e => e.y += e.speed);

            // Deteksi tabrakan
            bullets.forEach((b, bi) => {
                enemies.forEach((e, ei) => {
                    if (
                        b.x < e.x + e.width &&
                        b.x + b.width > e.x &&
                        b.y < e.y + e.height &&
                        b.y + b.height > e.y
                    ) {
                        bullets.splice(bi, 1);
                        enemies.splice(ei, 1);
                        score++;
                    }
                });
            });

            // Deteksi game over
            enemies.forEach(e => {
                if (e.y + e.height > canvas.height) {
                    gameOver = true;
                }
            });

            // Gerak player
            if (player.movingLeft && player.x > 0) player.x -= player.speed;
            if (player.movingRight && player.x + player.width < canvas.width) player.x += player.speed;
        }

        function renderGame() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            drawPlayer();
            drawBullets();
            drawEnemies();
            drawScore();
            if (gameOver) drawGameOver();
        }

        // Kontrol tombol
        document.addEventListener("keydown", (e) => {
            if (e.key === "ArrowLeft") player.movingLeft = true;
            if (e.key === "ArrowRight") player.movingRight = true;
            if (e.key === " ") {
                bullets.push({
                    x: player.x + player.width / 2 - 2,
                    y: player.y,
                    width: 4,
                    height: 10
                });
            }
        });

        document.addEventListener("keyup", (e) => {
            if (e.key === "ArrowLeft") player.movingLeft = false;
            if (e.key === "ArrowRight") player.movingRight = false;
        });

        // Jalankan game dengan setInterval (tanpa gameLoop)
        setInterval(() => {
            if (!gameOver) {
                updateGame();
                renderGame();
            }
        }, 1000 / 60); // 60 FPS

        setInterval(spawnEnemy, 1000); // Spawn musuh

        // Mulai saat gambar selesai di-load
        playerImg.onload = () => {
            enemyImg.onload = () => {
                renderGame();
            }
        }
    </script>
    <script src="halah.js"></script>
